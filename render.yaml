services:
  - type: web
    name: rbd-service
    runtime: go
    buildCommand: go build -o bin/server ./cmd/server
    startCommand: ./bin/server
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
    autoDeploy: true
